<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Homework</title>
    <style>
        .task-section {
            display: none;
        }
    </style>

</head>
<body>
<main class="container">
    <h1>Виберіть завдання</h1>
    <div class="btn-group mb-4" role="group" aria-label="Task selection">
        <button id="btnTask1" type="button" class="btn btn-outline-secondary">Завдання 1: Список покупок</button>
        <button id="btnTask2" type="button" class="btn btn-outline-secondary">Завдання 2: Чек в магазині</button>
        <button id="btnTask3" type="button" class="btn btn-outline-secondary">Завдання 3: CSS-стилі</button>
        <button id="btnTask4" type="button" class="btn btn-outline-secondary">Завдання 4: Аудиторії</button>
    </div>

    <!-- Завдання 1: Список покупок -->
    <div id="task1" class="task-section">
        <h2>Список покупок</h2>
        <div class="input-group mb-3">
            <input id="productName" type="text" class="form-control" placeholder="Назва продукту">
            <input id="productQuantity" type="number" class="form-control" placeholder="Кількість">
        </div>
        <button id="btnAddProduct" class="btn btn-outline-secondary" type="button">Додати покупку</button>
        <button id="btnShowList" class="btn btn-outline-secondary" type="button">Показати список</button>
        <button id="btnBuyProduct" class="btn btn-outline-secondary" type="button">Позначити як куплений</button>
        <input id="buyProductName" type="text" class="form-control mt-3" placeholder="Назва продукту для покупки">
        <div id="shoppingListAlerts" class="alert alert-primary mt-3" role="alert"></div>
    </div>

    <!-- Завдання 2: Чек в магазині -->
    <div id="task2" class="task-section">
        <h2>Чек в магазині</h2>
        <div class="input-group mb-3">
            <input id="checkProductName" type="text" class="form-control" placeholder="Назва продукту">
            <input id="checkProductQuantity" type="number" class="form-control" placeholder="Кількість">
            <input id="checkProductPrice" type="number" class="form-control" placeholder="Ціна за одиницю">
        </div>
        <button id="btnAddCheckProduct" class="btn btn-outline-secondary" type="button">Додати до чеку</button>
        <button id="btnPrintCheck" class="btn btn-outline-secondary" type="button">Роздрукувати чек</button>
        <button id="btnTotalSum" class="btn btn-outline-secondary" type="button">Підрахувати загальну суму</button>
        <button id="btnMostExpensive" class="btn btn-outline-secondary" type="button">Найдорожча покупка</button>
        <button id="btnAveragePrice" class="btn btn-outline-secondary" type="button">Середня ціна товару</button>
        <div id="checkAlerts" class="alert alert-primary mt-3" role="alert"></div>
    </div>

    <!-- Завдання 3: CSS-стилі -->
    <div id="task3" class="task-section">
        <h2>CSS-стилі</h2>
        <div class="input-group mb-3">
            <input id="styleName" type="text" class="form-control" placeholder="Назва стилю">
            <input id="styleValue" type="text" class="form-control" placeholder="Значення стилю">
        </div>
        <button id="btnAddStyle" class="btn btn-outline-secondary" type="button">Додати стиль</button>
        <div class="input-group mt-3 mb-3">
            <input id="styledText" type="text" class="form-control" placeholder="Текст для стилізації">
        </div>
        <button id="btnApplyStyles" class="btn btn-outline-secondary" type="button">Застосувати стилі</button>
        <div id="styledOutput" class="mt-3"></div>
    </div>

    <!-- Завдання 4: Аудиторії -->
    <div id="task4" class="task-section">
        <h2>Аудиторії</h2>
        <div class="input-group mb-3">
            <input id="auditoryName" type="text" class="form-control" placeholder="Назва аудиторії">
            <input id="auditorySeats" type="number" class="form-control" placeholder="Кількість місць">
            <input id="auditoryFaculty" type="text" class="form-control" placeholder="Факультет">
        </div>
        <button id="btnAddAuditory" class="btn btn-outline-secondary" type="button">Додати аудиторію</button>
        <button id="btnShowAllAuditories" class="btn btn-outline-secondary" type="button">Показати всі аудиторії</button>
        <button id="btnShowFacultyAuditories" class="btn btn-outline-secondary" type="button">Аудиторії за факультетом</button>
        <input id="facultyName" type="text" class="form-control mt-3" placeholder="Назва факультету">
        <button id="btnShowGroupAuditories" class="btn btn-outline-secondary" type="button">Аудиторії для групи</button>
        <input id="groupName" type="text" class="form-control mt-3" placeholder="Назва групи">
        <input id="groupStudents" type="number" class="form-control mt-3" placeholder="Кількість студентів">
        <input id="groupFaculty" type="text" class="form-control mt-3" placeholder="Факультет групи">
        <button id="btnSortAuditoriesBySeats" class="btn btn-outline-secondary mt-3" type="button">Сортувати за кількістю місць</button>
        <button id="btnSortAuditoriesByName" class="btn btn-outline-secondary mt-3" type="button">Сортувати за назвою</button>
        <div id="auditoryAlerts" class="alert alert-primary mt-3" role="alert"></div>
    </div>
</main>

<script>
    document.getElementById("btnTask1").onclick = () => showTask("task1");
    document.getElementById("btnTask2").onclick = () => showTask("task2");
    document.getElementById("btnTask3").onclick = () => showTask("task3");
    document.getElementById("btnTask4").onclick = () => showTask("task4");

    function showTask(taskId) {
        document.querySelectorAll(".task-section").forEach(section => section.style.display = "none");
        document.getElementById(taskId).style.display = "block";
    }

    // 1
    const shoppingListAlerts = document.getElementById("shoppingListAlerts");

    let shoppingList = [
        { name: "Хліб", quantity: 1, bought: false },
        { name: "Молоко", quantity: 2, bought: true }
    ];

    function displayShoppingList() {
        shoppingList.sort((a, b) => a.bought - b.bought);
        let listHTML = "<ul>";
        shoppingList.forEach(item => {
            listHTML += `<li>${item.name} - ${item.quantity} (${item.bought ? "куплено" : "не куплено"})</li>`;
        });
        listHTML += "</ul>";
        shoppingListAlerts.innerHTML = listHTML;
        shoppingListAlerts.className = "alert alert-primary mt-3";
    }

    document.getElementById("btnShowList").onclick = displayShoppingList;

    document.getElementById("btnAddProduct").onclick = () => {
        let name = document.getElementById("productName").value;
        let quantity = parseInt(document.getElementById("productQuantity").value);
        let product = shoppingList.find(item => item.name === name);
        if (product) {
            product.quantity += quantity;
        } else {
            shoppingList.push({ name, quantity, bought: false });
        }
        displayShoppingList();
    };

    document.getElementById("btnBuyProduct").onclick = () => {
        let name = document.getElementById("buyProductName").value;
        let product = shoppingList.find(item => item.name === name);
        if (product) {
            product.bought = true;
            displayShoppingList();
        } else {
            shoppingListAlerts.innerHTML = "Продукт не знайдено";
            shoppingListAlerts.className = "alert alert-danger mt-3";
        }
    };

    // 2
    const checkAlerts = document.getElementById("checkAlerts");

    let checkList = [];

    function displayCheck() {
        let checkHTML = "<ul>";
        checkList.forEach(item => {
            checkHTML += `<li>${item.name} - ${item.quantity} x ${item.price} грн = ${item.quantity * item.price} грн</li>`;
        });
        checkHTML += "</ul>";
        checkAlerts.innerHTML = checkHTML;
        checkAlerts.className = "alert alert-primary mt-3";
    }

    document.getElementById("btnAddCheckProduct").onclick = () => {
        let name = document.getElementById("checkProductName").value;
        let quantity = parseInt(document.getElementById("checkProductQuantity").value);
        let price = parseFloat(document.getElementById("checkProductPrice").value);
        checkList.push({ name, quantity, price });
        displayCheck();
    };

    document.getElementById("btnPrintCheck").onclick = displayCheck;

    document.getElementById("btnTotalSum").onclick = () => {
        let totalSum = checkList.reduce((sum, item) => sum + item.quantity * item.price, 0);
        checkAlerts.innerHTML = `Загальна сума: ${totalSum} грн`;
        checkAlerts.className = "alert alert-primary mt-3";
    };

    document.getElementById("btnMostExpensive").onclick = () => {
        if (checkList.length === 0) {
            checkAlerts.innerHTML = "Чек порожній";
            checkAlerts.className = "alert alert-danger mt-3";
            return;
        }
        let mostExpensive = checkList.reduce((max, item) => item.price > max.price ? item : max);
        checkAlerts.innerHTML = `Найдорожча покупка: ${mostExpensive.name} - ${mostExpensive.price} грн`;
        checkAlerts.className = "alert alert-primary mt-3";
    };

    document.getElementById("btnAveragePrice").onclick = () => {
        if (checkList.length === 0) {
            checkAlerts.innerHTML = "Чек порожній";
            checkAlerts.className = "alert alert-danger mt-3";
            return;
        }
        let totalItems = checkList.reduce((sum, item) => sum + item.quantity, 0);
        let totalSum = checkList.reduce((sum, item) => sum + item.quantity * item.price, 0);
        let averagePrice = totalSum / totalItems;
        checkAlerts.innerHTML = `Середня ціна товару: ${averagePrice.toFixed(2)} грн`;
        checkAlerts.className = "alert alert-primary mt-3";
    };

    //3
    let styles = [];

    document.getElementById("btnAddStyle").onclick = () => {
        const styleName = document.getElementById("styleName").value;
        const styleValue = document.getElementById("styleValue").value;

        if (styleName && styleValue) {
            styles.push({ name: styleName, value: styleValue });
            alert(`Стиль додано: ${styleName}: ${styleValue}`);
        } else {
            alert("Будь ласка, заповніть обидва поля!");
        }
    };

    document.getElementById("btnApplyStyles").onclick = () => {
        const text = document.getElementById("styledText").value;
        if (text) {
            let styleString = styles.map(style => `${style.name}: ${style.value}`).join('; ');
            document.getElementById("styledOutput").innerHTML = `<p style="${styleString}">${text}</p>`;
        } else {
            alert("Будь ласка, введіть текст для стилізації!");
        }
    };
    //4
    let auditoriums = [
        { name: "Аудиторія 101", seats: 15, faculty: "Факультет 1" },
        { name: "Аудиторія 102", seats: 20, faculty: "Факультет 2" },
        { name: "Аудиторія 103", seats: 12, faculty: "Факультет 1" },
        { name: "Аудиторія 104", seats: 18, faculty: "Факультет 3" }
    ];

    function displayAllAuditories() {
        let auditoriumsHTML = "<ul>";
        auditoriums.forEach(auditorium => {
            auditoriumsHTML += `<li>${auditorium.name} - ${auditorium.seats} місць (${auditorium.faculty})</li>`;
        });
        auditoriumsHTML += "</ul>";
        document.getElementById("auditoryAlerts").innerHTML = auditoriumsHTML;
        document.getElementById("auditoryAlerts").className = "alert alert-primary mt-3";
    }

    function displayAuditoriesByFaculty(facultyName) {
        let filteredAuditoriums = auditoriums.filter(auditorium => auditorium.faculty === facultyName);
        let auditoriumsHTML = "<ul>";
        filteredAuditoriums.forEach(auditorium => {
            auditoriumsHTML += `<li>${auditorium.name} - ${auditorium.seats} місць (${auditorium.faculty})</li>`;
        });
        auditoriumsHTML += "</ul>";
        document.getElementById("auditoryAlerts").innerHTML = auditoriumsHTML;
        document.getElementById("auditoryAlerts").className = "alert alert-primary mt-3";
    }

    function displayAuditoriesForGroup(groupName, groupStudents, groupFaculty) {
        let filteredAuditoriums = auditoriums.filter(auditorium => {
            return auditorium.faculty === groupFaculty && auditorium.seats >= groupStudents;
        });
        let auditoriumsHTML = "<ul>";
        filteredAuditoriums.forEach(auditorium => {
            auditoriumsHTML += `<li>${auditorium.name} - ${auditorium.seats} місць (${auditorium.faculty})</li>`;
        });
        auditoriumsHTML += "</ul>";
        document.getElementById("auditoryAlerts").innerHTML = auditoriumsHTML;
        document.getElementById("auditoryAlerts").className = "alert alert-primary mt-3";
    }

    function sortAuditoriesBySeats() {
        auditoriums.sort((a, b) => a.seats - b.seats);
        displayAllAuditories();
    }

    function sortAuditoriesByName() {
        auditoriums.sort((a, b) => a.name.localeCompare(b.name));
        displayAllAuditories();
    }

    document.getElementById("btnShowAllAuditories").onclick = displayAllAuditories;
    document.getElementById("btnShowFacultyAuditories").onclick = () => {
        const facultyName = document.getElementById("facultyName").value;
        displayAuditoriesByFaculty(facultyName);
    };
    document.getElementById("btnShowGroupAuditories").onclick = () => {
        const groupName = document.getElementById("groupName").value;
        const groupStudents = parseInt(document.getElementById("groupStudents").value);
        const groupFaculty = document.getElementById("groupFaculty").value;
        displayAuditoriesForGroup(groupName, groupStudents, groupFaculty);
    };
    document.getElementById("btnSortAuditoriesBySeats").onclick = sortAuditoriesBySeats;
    document.getElementById("btnSortAuditoriesByName").onclick = sortAuditoriesByName;
</script>
</body>
</html>
